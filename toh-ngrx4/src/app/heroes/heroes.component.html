<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"  [class.selected]="hero === selectedHero" class="hero">
    <a routerLink="/detail/{{hero.id}}" (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero"
  (click)="deleteHero(hero)">x</button>
  </li>
  
</ul>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <label>Hero age:
    <input #heroAge />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addHero(heroName.value, heroAge.value); heroName.value=''">
    add
  </button>
</div>
